
<ion-content>
    <div id="ruta">
        <input type="text" id="autocomplete">
    </div>
    <div id="map"></div>
    <div id="indicaciones"></div>
    <ion-list *ngFor="let tarifas of tarifas">
      <ion-card>
        <ion-label >{{tarifas.hora_salida}} </ion-label>
        <br>
        <ion-label></ion-label>
        <br>
        <ion-label></ion-label>
      </ion-card>
    </ion-list>
    <ion-row>
        <ion-col>
            <ion-button class="sign-btn" expand="block" (click)="setOpen(true)">Opciones</ion-button>
            <ion-modal [isOpen]="isModalOpen">
              <ng-template>
                <ion-header>
                  <ion-toolbar>
                    <ion-title>Establecer tarifa</ion-title>
                    <ion-buttons slot="end">
                      <ion-button (click)="setOpen(false)">cerrar</ion-button>
                    </ion-buttons>
                  </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding">
                    <ion-list>
                        <ion-item>
                            <ion-label  position="stacked">Hora de salida</ion-label>
                            <ion-input [(ngModel)]="tarifa.hora_salida" type="time" placeholder="Hora de salida"></ion-input>
                          </ion-item>
                        <ion-item>
                            <ion-label position="stacked">Capacidad disponible</ion-label>
                            <ion-select [(ngModel)]="tarifa.puestos_disp" placeholder="Selecciona asientos">
                              <ion-select-option >1</ion-select-option>
                              <ion-select-option >2</ion-select-option>
                              <ion-select-option >3</ion-select-option>
                            </ion-select>
                          </ion-item>
                          <ion-item>
                            <ion-label  position="stacked">Valor del viaje</ion-label>
                            <ion-input [(ngModel)]="tarifa.precio" type="number" placeholder="Ingrese tarifa"></ion-input>
                          </ion-item>
                      </ion-list>
                      <ion-button class="go-btn" expand="full" shape="round" (click)="agregarViaje()" >Aceptar</ion-button>
                </ion-content>
              </ng-template>
            </ion-modal>
        </ion-col>
        <ion-col><ion-button class="go-btn" expand="block" (click)="calcularRuta()">Ir</ion-button></ion-col>
    </ion-row> 
  
</ion-content>
