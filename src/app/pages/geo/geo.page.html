
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col style="display:grid;">
        <input type="text" id="autocomplete">
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="map"></div>
  <ion-row>
    <ion-col style="text-align: center; font-size: larger; font-family: lobster;">
      <ion-label *ngIf="ocultarElemento == false">Tarifa actual</ion-label>
    </ion-col>
  </ion-row>
    <ion-list >
      <ion-card *ngIf="ocultarElemento==false" class="viajes">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label >Hora salida: </ion-label><ion-label class="info_viaje">{{tarifa.hora_salida}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Puestos disponibles: </ion-label><ion-label class="info_viaje">{{tarifa.puestos_disp}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Precio viaje: </ion-label><ion-label class="info_viaje"><ion-label>$ </ion-label>{{tarifa.precio}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button class="go-btn" expand="full" shape="round" size="small" (click)="eliminar(tarifa)" color="danger" >Cancelar viaje</ion-button>
              <!-- <ion-button shape="round" expand="full" class="sign-btn" size="small" (click)="editar(tarifas)" >Editar</ion-button> -->
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-list>
    <ion-card id="indicaciones"></ion-card>
    <ion-row>
        <ion-col>
            <ion-modal [isOpen]="isModalOpen">
              <ng-template>
                <ion-header>
                  <ion-toolbar>
                    <ion-title>Establecer tarifa</ion-title>
                    <ion-buttons slot="end">
                      <ion-button (click)="setOpen(false)">cerrar</ion-button>
                    </ion-buttons>
                  </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding">
                    <ion-list>
                        <ion-item>
                            <ion-label  position="stacked">Hora de salida</ion-label>
                            <ion-input [(ngModel)]="tarifa.hora_salida" type="time" placeholder="Hora de salida"></ion-input>
                          </ion-item>
                        <ion-item>
                            <ion-label position="stacked">Capacidad disponible</ion-label>
                            <ion-select [(ngModel)]="tarifa.puestos_disp" placeholder="Selecciona asientos">
                              <ion-select-option >1</ion-select-option>
                              <ion-select-option >2</ion-select-option>
                              <ion-select-option >3</ion-select-option>
                            </ion-select>
                          </ion-item>
                          <ion-item>
                            <ion-label  position="stacked">Valor del viaje</ion-label>
                            <ion-input [(ngModel)]="tarifa.precio" type="number" placeholder="Ingrese tarifa"></ion-input>
                          </ion-item>
                      </ion-list>
                      <div class="modal-footer">
                        <ion-button  class="go-btn" expand="full" shape="round" (click)="guardar()" >Aceptar</ion-button>                      </div>
                    </ion-content>
              </ng-template>
            </ion-modal>
        </ion-col>
    </ion-row> 
    <ion-row>
      <ion-col>
        <ion-button *ngIf="ocultarElemento == true" shape="round" class="sign-btn" expand="full" (click)="calcularRuta()">Ir</ion-button>
      </ion-col>
    </ion-row>
</ion-content>
