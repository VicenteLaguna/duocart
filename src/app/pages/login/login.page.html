<ion-content class="card-background-page" padding>
  <div id="container">
    <form [formGroup]="usuario" (ngSubmit)="ingresar()">
      <ion-card class="ion-no-margin">
        <ion-card-header>
          <ion-card-title>
            <ion-img src="assets/img/Logo_DuocUC.svg.png"></ion-img>
          </ion-card-title>
          <ion-card-subtitle class="ion-text-lowercase">
            Formando comunidad y ayudando a movilizar
          </ion-card-subtitle> 
        </ion-card-header>
        <ion-card-content>
        <div class="wrapform">
          <ion-item>
            <ion-input formControlName="email" type="text" placeholder="Ingrese usuario" ></ion-input>
            <ion-icon name="mail-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input formControlName="password" type="password" placeholder="Ingrese contraseña" ></ion-input>
            <ion-icon name="lock-closed"></ion-icon>
          </ion-item>
          <div class="ion-card-footer">
            <span>Olvidaste tu contraseña? </span><button class="btn-menu" routerLink='/recuperar' class="ion-no padding"> Recuperar contraseña</button>
          </div>
        </div>
        <div class="sign-btn-wrap">
          <ion-button type="submit" shape="round" fill="solid" class="sign-btn" [disabled]="!usuario.valid">INGRESAR</ion-button>
        </div>
        

          <div class="social-btns">
            <ion-button fill="clear" class="facebook-btn ion-no-padding">
              <ion-img src="assets/img/facebook.png"></ion-img>
            </ion-button>
            <ion-button fill="clear" class="google-btn ion-no-padding">
              <ion-img src="assets/img/google.png"></ion-img>
            </ion-button>
            <ion-button fill="clear" class="apple-btn ion-no-padding">
              <ion-img src="assets/img/apple.png"></ion-img>
            </ion-button>
          </div>
          

        </ion-card-content>

      </ion-card>
   </form>
  <div class="ion-card-footer">
    <span>No tienes una cuenta? </span><button class="btn-menu" routerLink='/registrar' class="ion-no padding"> Regístrate</button>
  </div>

  </div>


  
</ion-content>
