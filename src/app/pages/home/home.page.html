<ion-header>
  <ion-toolbar>
    <ion-img src="assets/img/Logo_DuocUC.svg.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-tabs class="tabs">
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="portada">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="viajes" *ngIf="usuario.tipo_usuario == 'pasajero'">
        <ion-icon name="car"></ion-icon>
        <ion-label>Encuentro</ion-label>
      </ion-tab-button>
      
      <ion-tab-button tab="geo" *ngIf="usuario.tipo_usuario == 'conductor'">
        <ion-icon name="location"></ion-icon>
        <ion-label>Ruta</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="perfil">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>


    </ion-tab-bar>
  </ion-tabs>


</ion-content>
