<ion-content>
  <div class="card">
    <div class="header">
      <div class="avatar">
        <ion-avatar class="avatar">
          <ion-img class="pic" src="assets/img/EgAI3HLXsAAsWVb.jpg"></ion-img>
        </ion-avatar>
      </div>
    </div>
  </div>
  <ion-card class="card-body" *ngIf="info">
      <ion-label class="playername">{{info.nombre}} {{info.p_apellido}}</ion-label>
      <br>
      <ion-label class="country">Sede: {{info.sede}} </ion-label>
      <br>
      <ion-label class="country">Perfil: {{info.perfil}} </ion-label>
      <br>
      <ion-label class="country">Correo: {{info.correo}} </ion-label>
      <br>
      <ion-label class="ranking">Anuncios<ion-chip>
        <ion-label>2</ion-label>
        </ion-chip>
      </ion-label>
  </ion-card>
  <div class="sign-btn-wrap">
    <ion-button size="small" expand="full" shape="round" fill="solid" color="primary">Nuestro Facebook</ion-button>
    <ion-button size="small" expand="full" shape="round" fill="solid" color="secondary">Duoc web</ion-button>
    <ion-button size="small" expand="full" (click)="logout()" shape="round" fill="solid" class="sign-btn">Cerrar sesi√≥n</ion-button>
  </div>
</ion-content>
