<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Viajes disponibles</ion-card-title>
      <ion-card-subtitle>Estos son algunos de los viajes que han sido programados</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let viaje of tarifa">
        <ion-item>
          <ion-label>Hora salida : {{viaje.hora_salida}} </ion-label>
          <ion-label>Puestos disponibles : {{viaje.puestos_disp}}</ion-label>
          <ion-label>Costo del viaje : {{viaje.precio}}</ion-label>
          <ion-button color="danger">Ver</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
